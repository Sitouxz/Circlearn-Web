<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register | Circlearn</title>
    <link
      rel="shortcut icon"
      href="../assets/img/Logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Email</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="button">Sign In</button>
        <p class="forgot-pass">Forgot Password ?</p>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <img src="../assets/img/Circlearn-logo.svg" alt="logo" />
            <p>
              Create a free Circlearn account <br />
              and join with the other students <br />
              for new experience of studying
            </p>
          </div>
          <div class="img-text m-in">
            <img src="../assets/img/Circlearn-logo.svg" alt="Logo" />
            <p>
              Rejoin the circle, <br />
              Enter the community <br />
              and learn together
            </p>
          </div>
          <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Sign Up</h2>
          <div class="name">
            <label>
              <span>First name</span>
              <input type="text" />
            </label>
            <label>
              <span>Last name</span>
              <input type="text" />
            </label>
          </div>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Gender</span>
            <div class="gender">
              <input type="radio" name="gender" /> Male
              <input type="radio" name="gender" /> Female
            </div>
          </label>
          <label>
            <span>Phone Number</span>
            <input type="tel" />
          </label>
          <label>
            <span>Address</span>
            <input type="text" />
          </label>
          <div class="password">
            <label>
              <span>Password</span>
              <input type="password" />
            </label>
            <label>
              <span>Confirm password</span>
              <input type="password" />
            </label>
          </div>
          <button type="button" class="submit">Sign Up Now</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../assets/js/login.js"></script>
  </body>
</html>
